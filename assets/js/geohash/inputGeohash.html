<style>
  .input-add-features {
    width: 50%;
  }
</style>
<div
  class="modal fade"
  id="modal-geohash"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal-geohash"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-geohash">GET GEOHASH</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="form-submit-geohash" action="#" onsubmit="return submitGeohash()">
          <div class="modal-body">
              <table
                style="width:100%; text-align: center; font-size:20px; margin-top:20px;"
              >
                <tr>
                  <td>
                    Input Geohash From Param
                  </td>
                </tr>
                <tr>
                  <td>
                    <input
                      id="key-geohash"
                      style="text-align: center;"
                      type="text"
                      class="input-add-features"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    Output Delimiter
                  </td>
                </tr>
                <tr>
                  <td>
                    <input
                      id="key-geohash-delimiter"
                      style="text-align: center;"
                      type="text"
                      class="input-add-features"
                      required
                    />
                  </td>
                </tr>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
              </button>
              <button
                type="submit"
                class="btn btn-primary btn-submit-geohash"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
  </div>
</div>
<script>
      $(".form-submit-geohash").submit(function (e) {
        e.preventDefault();
    });
  $(".btn-submit-geohash").css(
    "background-color",
    sessionStorage.getItem("colorTheme")
  );
</script>
