<div class="form-group">
  <label>Driving Data</label>
  <select
    class="select-driving-distance-mini form-control"
    required
    name="options"
  >
    <option>Please Select</option>
    <option value="1">Live</option>
    <option value="2">Typical</option>
    <option value="3">Historical</option>
  </select>
</div>

<div style="display: none" class="driving-historical-mini">
  <div class="form-group">
    <label>Distance</label>
    <input
      type="text"
      class="driving-distance-distance-mini number-mask-dis form-control"
      required
      name="distance"
    />
  </div>

  <div class="form-group">
    <label>Unit</label>
    <select
      class="select-unit-distance-mini form-control"
      required
      name="unit"
    >
      <option value="kilometers">Kilometers</option>
      <option value="miles">Miles</option>
      <option value="meters">Meters</option>
    </select>
  </div>
</div>

<div class="text-right">
  <button type="button" class="btn btn-primary btn-create-drive-distance-mini">
    OK
  </button>
</div>
