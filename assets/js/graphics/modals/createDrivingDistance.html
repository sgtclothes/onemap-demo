<div class="driving-distance">
  <div class="form-group">
    <div style="display: inline-block; width:100%;">
      <select
        style="height: 26px; width: 100%; padding: 0px; margin: 0px;"
        name="analyze"
        class="analyze-polygon"
      >
        <option value="driving-distance">Driving Distance</option>
        <option value="driving-time">Driving Time</option>
        <option value="buffer">Buffer</option>
      </select>
    </div>
    <select
      class="select-driving-distance-mini form-control"
      required
      name="options"
    >
      <option>Please Select</option>
      <option value="1">Live</option>
      <option value="2">Typical</option>
      <option value="3">Historical</option>
    </select>
  </div>

  <div style="display: none" class="driving-historical-mini">
    <div class="form-group">
      <label>Distance</label>
      <input
        type="text"
        class="distance-distance-mini form-control floatTextBoxWithRange"
        required
        name="distance"
      />
    </div>

    <div class="form-group">
      <label>Unit</label>
      <select
        class="select-unit-distance-mini form-control"
        required
        name="unit"
      >
        <option value="kilometers">Kilometers</option>
        <option value="miles">Miles</option>
        <option value="meters">Meters</option>
      </select>
    </div>
  </div>

  <div class="text-center">
    <button
      type="button"
      class="btn btn-primary btn-create-drive-distance-mini"
    >
      OK
    </button>
  </div>
</div>
