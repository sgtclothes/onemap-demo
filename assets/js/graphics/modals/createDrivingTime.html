<div class="driving-time-div">
  <div class="form-group">
    <table style="width: 100%">
      <tr>
        <td><label style="text-align:center;">Driving Time</label></td>
        <td>
          <label id="driving-time-div" style="float:right; cursor:pointer;"
            >X</label
          >
        </td>
      </tr>
    </table>

    <select class="select-driving-mini form-control" required name="options">
      <option>Please Select</option>
      <option value="1">Live</option>
      <option value="2">Typical</option>
      <option value="3">Historical</option>
    </select>
  </div>

  <div style="display: none" class="driving-historical-mini">
    <div class="form-group">
      <label>Distance</label>
      <input
        type="text"
        class="distance-time-mini form-control floatTextBoxWithRange"
        required
        name="distance"
      />
    </div>

    <div class="form-group">
      <label>Unit</label>
      <select class="select-unit-time-mini form-control" required name="unit">
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
      </select>
    </div>
  </div>

  <div class="text-center">
    <button type="button" class="btn btn-primary btn-create-drive-time-mini">
      OK
    </button>
  </div>
</div>
