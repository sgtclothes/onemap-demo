<!-- Input Geohash -->
<div class="popup-single-pie">
  <div
    style="display: block; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0, 0, 0); background-color: rgba(0, 0, 0, 0.4);"
    id="modal-input-single-pie"
  >
    <div
      class="input-single-pie"
      style="background-color: white;  overflow-y: auto; border-radius:10px; padding: 10px; box-shadow: 5px 10px #888888; margin-left:30%; margin-top:15%; width:500px; height:280px;"
    >
      <table class="header-input-single-pie">
        <tr>
          <td>
            <div style="text-indent: 70px;">
              GET SINGLE PIE
            </div>
          </td>
          <td>
            <div
              id="close-input-single-pie"
              style="font-size:20px; font-weight:bold; float:right; padding-right:10px;"
            >
              X
            </div>
          </td>
        </tr>
      </table>

      <table
        style="width:100%; text-align: center; font-size:20px; margin-top:20px;"
      >
        <tr>
          <td>
            Input Longitude
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="key-longitude-single-pie"
              style="text-align: center;"
              type="text"
            />
          </td>
        </tr>
        <tr>
          <td>
            Input Latitude
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="key-latitude-single-pie"
              style="text-align: center;"
              type="text"
            />
          </td>
        </tr>
        <tr>
          <td>
            <button
              style="margin-top: 10px; width:100px; height:50px; font-size:15px; background-color: #7a7c80; padding:0px; border-radius: 10px;"
              type="button"
              class="btn btn-primary btn-submit-single-pie"
            >
              SUBMIT
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<!-- End of Input Geohash -->
