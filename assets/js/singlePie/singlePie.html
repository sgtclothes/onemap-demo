<style>
  .input-add-features {
    width: 50%;
  }
</style>
<div
  class="modal fade"
  id="modal-single-pie"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal-single-pie"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-single-pie">GET SINGLE PIE</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form
        class="form-submit-single-pie"
        action="#"
        onsubmit="submitSinglePie(this.submited)"
      >
        <div class="modal-body">
          <table
            style="width:100%; text-align: center; font-size:10px; margin-top:20px;"
          >
            <tr>
              <td colspan="2">
                Longitude
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  id="key-longitude-single-pie"
                  style="text-align: center;"
                  type="text"
                  value="106.8325748"
                  class="input-add-features"
                  required
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                Latitude
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  id="key-latitude-single-pie"
                  style="text-align: center;"
                  type="text"
                  value="-6.227184"
                  class="input-add-features"
                  required
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                Angle
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  id="key-angle-single-pie"
                  style="text-align: center;"
                  type="text"
                  value="45"
                  class="input-add-features"
                  required
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                Apperture
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  id="key-apperture-single-pie"
                  style="text-align: center;"
                  type="text"
                  value="30"
                  class="input-add-features"
                  required
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                Radius
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  id="key-radius-single-pie"
                  style="text-align: center;"
                  type="text"
                  value="50"
                  class="input-add-features"
                  required
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                Output Delimiter
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  id="key-output-delimiter-single-pie"
                  style="text-align: center;"
                  type="text"
                  value=","
                  class="input-add-features"
                  required
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                Role
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  id="key-role-single-pie"
                  style="text-align: center;"
                  type="text"
                  value="XL"
                  class="input-add-features"
                  required
                />
              </td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="submit"
            onclick="this.form.submited=this.value;"
            class="btn btn-primary btn-submit-zip-single-pie"
            value="zip"
          >
            Get Zip File
          </button>
          <button
            type="submit"
            onclick="this.form.submited=this.value;"
            class="btn btn-primary btn-submit-opslayer-single-pie"
            value="opslayer"
          >
            Get Ops Layer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  $(".form-submit-single-pie").submit(function(e) {
    e.preventDefault();
  });
  $(".btn-submit-zip-single-pie").css(
    "background-color",
    sessionStorage.getItem("colorTheme")
  );
  $(".btn-submit-opslayer-single-pie").css(
    "background-color",
    sessionStorage.getItem("colorTheme")
  );
</script>
