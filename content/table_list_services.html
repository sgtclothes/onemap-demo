<div id="services-table" class="row">
  <div class="col-md-12" style="background-color:white;">
    <div class="card">
      <div
        style="height: 40px;"
        class="card-header header-elements-inline bg-secondary"
      >
        <h6 class="card-title">Results</h6>
        <div class="header-elements">
          <div class="list-icons">
            <a class="list-icons-item" data-action="collapse"></a>
            <a class="list-icons-item" data-action="reload"></a>
            <a id="hidden-services-table"
              ><i class="close-services icon-cross3"></i
            ></a>
          </div>
        </div>
      </div>

      <div
        id="card-services"
        class="card-body"
        style="overflow-y: auto; height: 170px;"
      >
        <ul
          id="nav-tabs-services"
          class="nav nav-tabs nav-tabs-highlight"
          style="margin-top:-8px;"
        ></ul>
      </div>
    </div>
  </div>
</div>
