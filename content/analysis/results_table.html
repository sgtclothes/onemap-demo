<div id="analysis-results-table" class="row">
    <div class="col-md-12" style="background-color:white;">
        <div class="card">
            <div style="height: 40px;" class="card-header header-elements-inline bg-secondary">
                <h6 class="card-title">Results</h6>
                <div class="header-elements">
                    <div class="list-icons">
                        <a class="list-icons-item" data-action="collapse"></a>
                        <a class="list-icons-item" data-action="reload"></a>
                        <a id="hidden-table-analysis"><i class="icon-cross3"></i></a>
                    </div>
                </div>
            </div>

            <div class="card-body" style="overflow-y: auto; height: 170px;">
                <ul id="nav-tabs-analysis" class="nav nav-tabs" style="margin-top:-8px;"></ul>
                <div id="tab-content-analysis" class="tab-content"></div>
            </div>
        </div>
    </div>

<script>
$(document).ready(function(){
    $("#hidden-table-analysis").click(function(){
        $('#analysisDiv').css('display', 'none')
        $('#contentAnalysisDiv').removeAttr("style")
    })
})
</script>

<style>
#hidden-table-analysis{
    cursor: pointer;
    -webkit-user-select: none; /* Safari 3.1+ */
    -moz-user-select: none; /* Firefox 2+ */
    -ms-user-select: none; /* IE 10+ */
    user-select: none;
}
</style>
